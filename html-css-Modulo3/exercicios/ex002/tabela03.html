<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table.table1 {
            border-collapse: collapse;
            width: 300px;
        }

        td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }

        table.table2{
            border-collapse: collapse;
            margin-top: 10px;
            width: 300px;
        }
       
    </style>
</head>

<body>
    <h1>Mesclagem de CÃ©lulas</h1>
    <table class="table1">
        <tr>
            <td>A</td>
            <td colspan="2">B</td>

        </tr>
        <tr>
            <td rowspan="3">D</td>
            <td>E</td>
            <td rowspan="2">F</td>
        </tr>
        <tr>

            <td>H</td>

        </tr>
        <tr>

            <td colspan="2">K</td>

        </tr>
    </table>

    <table class="table2">
        <tr>
            <td rowspan="3">A</td>
            <td colspan="2">B</td>
            
            <td>D</td>
        </tr>

        <tr>
           
            <td rowspan="2">F</td>
            <td rowspan="2">G</td>
            <td>H</td>
        </tr>

        <tr>
            
           
            
            <td>L</td>
        </tr>

        <tr>
            <td colspan="4">M</td>
            
        </tr>
    </table>
</body>

</html>
