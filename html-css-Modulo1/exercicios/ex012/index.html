<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados com HTML5</h1>
    <p>Irei hospedar um vídeo no meu próprio servidor</p>
    <video width="700px" poster="imagem/limoes-capa.png" controls>
        <source src="midias/meu-video.mp4" type="video/mp4">
        <source src="midias/meu-video.m4v" type="video/m4v">
        <source src="midias/meu-video.webm" type="video/webm">
        <source src="midias/meu-video.ogv" type="video/ogv">
        <p>Caso apareça essa mensagem significa que <strong>seu navegador não é compatível com nenhum formato</strong></p>
    </video>
    <h1>Inserindo vídeos do Youtube</h1>
    <p>Para inserir vídeos do youtube basta voocê ir em <strong>compartilhar</strong> e depois <strong>incorporar</strong> e pronto.</p>
</body>
</html>
