<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelos de Caixa 1.0</title>
    <style>
        h1 {
            background-color: lightgray;

            width: 300px;
            height: 300px;

            border: 10px solid black;

            padding: 10px;

            margin: 20px auto 40px auto;

            outline: 5px dashed crimson
        }

        a {
            border: 4.5px solid slateblue;

            padding: 5px 5px 5px 5px;

        }
    </style>
</head>

<body>
    <h1>Exemplos de modelos de caixa box-level</h1>
    <p>Parágrafos também são exemplos de box-level, mas os <a href="#">links são exemplos de inline-level</a>. Vamos ver
        como tudo isso funciona.</p>

</body>

</html>
